<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.pinimg.com%2Foriginals%2F69%2F57%2F12%2F6957120098dca1bc15aee04e899a95ca.jpg&f=1&nofb=1&ipt=af04259a857b43a1d26d8c0de0aa6f0b17ad1713b89da4054e6f6df647d2229f&ipo=images"
        type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <div class="calcutatorContainer">
        <input type="text" class="input" value="">
        <div class="allButtorns">
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button oparator">/</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button oparator">*</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button oparator">-</button>
            </div>
            <div class="row">
                <button class="button">0</button>
                <button class="button ac">Ac</button>
                <button class="button equal">=</button>
                <button class="button oparator">+</button>
            </div>
        </div>
    </div>
</body>

</html>
